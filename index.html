<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Twitter-like Posting</title>
</head>
<body>
    <main>
        <nav class="nav-bar">
            <img class="scaler-logo" alt="scaler logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781">
            <img class="scaler-social" alt="scaler-social logo" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764">
        </nav>
        
        <div class="posts-section">
            <div class="write-post">
                <div class="post-interface">
                    <p>Post your thoughts here</p>
                </div>
                <div class="main-post">
                    <div class="Box-post">
                        <div class="input-box">
                            <div class="logo">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                            </div>
                            <div class="input-bar">
                                <textarea id="post-textarea" class="textarea-cont" placeholder="Type your thoughts here....." rows="13" cols="44" required></textarea>
                            </div>
                        </div>
                            
                        <div class="bottom-post">
                            <div class="text-length">
                                <span id="char-count">0</span>/200
                            </div>
                            <div>
                                <button class="post-button">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="post-comment">
                <div class="text-feed">
                    <p>Your feed</p>
                </div>
                <div class="ticket-containers">
                    <!-- Posts will be dynamically added here -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
